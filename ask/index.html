<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask | Emperor’s Insight</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" defer src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="../images/logo.png" alt="Emperor’s Insight" />
        </div>
        <nav class="header__nav">
          <a href="../" class="header__link">Home</a>
          <a href="../about/" class="header__link">About</a>
          <a href="./" class="header__link header__link--active">Consult</a>
          <a href="../shop/" class="header__link">Shop</a>
        </nav>
      </div>
      <div class="header__titles">
        <h1 class="header__title">Seek the Emperor’s Wisdom</h1>
        <p class="header__subtitle">
          Present your question to the Emperor and receive strategic guidance
          drawn from vast intelligence.
        </p>
      </div>
    </header>
    <main class="main">
      <section class="ask">
        <label for="question" class="ask__label">State your query</label>
        <div class="ask__input-wrapper">
          <textarea
            id="question"
            class="ask__input"
            placeholder="What knowledge do you seek, Servant of the Imperium?"
          ></textarea>
          <button class="ask__button-example">Provide a sample query</button>
        </div>
        <div class="ask__footer">
          <p class="ask__char-count"></p>
          <div class="ask__buttons">
            <div class="buttons">
              <button class="button button--secondary ask__button-reset">
                Clear the console
              </button>
              <button class="button button--primary ask__button-ask">
                Consult the Emperor
              </button>
            </div>
          </div>
        </div>
        <p class="ask__loading">Consulting the Golden Throne...</p>
      </section>
      <section class="results">
        <h2 class="results__title">Imperial Decrees</h2>
        <div class="results__list"></div>
        <div class="results__show-more">
          <button class="button button--primary">Reveal More</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__links">
        <a href="#" class="footer__link">Terms and Conditions</a> |
        <a href="#" class="footer__link">Cookies</a>
      </p>
      <p class="footer__copyright">&copy; 2026 Emperor’s Insight</p>
    </footer>
  </body>
</html>
