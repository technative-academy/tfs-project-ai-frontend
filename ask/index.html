<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ask | Ask the Brains</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" href="#" />
        <script type="module" defer src="../js/script.js"></script>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../favicon-16x16.png"
        />
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
        <link rel="manifest" href="../site.webmanifest" />
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <div class="header__logo">
                    <img src="../images/icon.png" alt="CareerNest" />
                </div>
                <nav class="header__nav">
                    <a href="../" class="header__link">Home</a>
                    <a href="../about/" class="header__link">About</a>
                    <a href="./" class="header__link header__link--active"
                        >Ask</a
                    >
                    <a href="../shop/" class="header__link">Shop</a>
                </nav>
            </div>
            <div class="header__titles">
                <h1 class="header__title">Ask the brains</h1>
                <p class="header__subtitle">
                    Post an open-ended question here and see some suggestions
                    from our specially trained AI...
                </p>
            </div>
        </header>
        <main class="main">
            <section class="ask">
                <label for="question" class="ask__label"
                    >Ask your question</label
                >
                <div class="ask__input-wrapper">
                    <textarea
                        id="question"
                        class="ask__input"
                        placeholder="Enter your question here"
                    ></textarea>
                    <button class="ask__button-example">Use an example</button>
                </div>
                <div class="ask__footer">
                    <p class="ask__char-count"></p>
                    <div class="ask__buttons">
                        <div class="buttons">
                            <button
                                class="button button--secondary ask__button-reset"
                            >
                                Ask a new question
                            </button>
                            <button
                                class="button button--primary ask__button-ask"
                            >
                                Ask the brains!
                            </button>
                        </div>
                    </div>
                </div>
                <p class="ask__loading">Loading...</p>
            </section>
            <section class="results">
                <h2 class="results__title">Results</h2>
                <div class="results__list"></div>
                <div class="results__show-more">
                    <button class="button button--primary">Show more</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__links">
                <a href="#" class="footer__link">Terms and Conditions</a> |
                <a href="#" class="footer__link">Cookies</a>
            </p>
            <p class="footer__copyright">&copy; 202x</p>
        </footer>
    </body>
</html>
