<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask | Table Guru</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" defer src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a href="../index.html" class="header__logo">
          <img
            src="../public/svg/dice-logo.svg"
            alt="Table Guru logo"
            class="header__logo-icon"
          />
          <span class="header__logo-text">Table<br />Guru</span>
        </a>
        <button
          class="header__menu-toggle"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span>MENU</span>
          <span class="header__hamburger"></span>
        </button>
        <nav class="header__nav" id="header-nav">
          <a href="../index.html" class="header__link">Home</a>
          <a href="../about/index.html" class="header__link">About</a>
          <a href="../ask/index.html" class="header__link header__link--active"
            >Ask</a
          >
          <a href="../shop/index.html" class="header__link">Shop</a>
        </nav>
      </div>
      <div class="header__titles">
        <h1 class="header__title">Ask the Guru</h1>
        <p class="header__subtitle">
          Post an open-ended question here and see some<br />suggestions from
          our specially trained AI...
        </p>
      </div>
    </header>
    <main class="main">
      <section class="ask">
        <label for="question" class="ask__label">Ask your question</label>
        <div class="ask__input-wrapper">
          <article class="card" aria-label="Question card">
            <div class="card-banner">
              <button class="ask__button-example">See example</button>
            </div>

            <header class="card-header">
              <h1 class="card-title">Question</h1>
              <div class="card-subtitle">Table Guru</div>
            </header>

            <div class="card-art">
              <textarea
                id="question"
                class="ask__input"
                placeholder="Enter your question here"
              ></textarea>
              <img
                src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1200&auto=format&fit=crop"
                alt="A bright mountain landscape"
              />
            </div>
            <div class="ask__footer card-footer">
              <p class="ask__char-count"></p>
              <div class="ask__buttons">
                <div class="buttons">
                  <button class="button button--secondary ask__button-reset">
                    Ask a new question
                  </button>
                  <button class="button button--primary ask__button-ask">
                    Ask the guru!
                  </button>
                </div>
              </div>
            </div>
          </article>
        </div>

        <p class="ask__loading">Loading...</p>
      </section>
      <section class="results">
        <h2 class="results__title">Results</h2>
        <div class="results__list"></div>
        <div class="results__show-more">
          <button class="button button--primary">Show more</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__links">
        <a href="#" class="footer__link">Terms and Conditions</a> |
        <a href="#" class="footer__link">Cookies</a>
      </p>
      <p class="footer__copyright">&copy; 202x</p>
    </footer>
  </body>
</html>
