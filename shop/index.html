<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy the brains | Table Guru</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" defer src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="../images/logo.svg" alt="Table Guru logo" />
        </div>
        <nav class="header__nav">
          <a href="../index.html" class="header__link">Home</a>
          <a href="../about/index.html" class="header__link">About</a>
          <a href="../ask/index.html" class="header__link">Ask</a>
          <a href="../shop/index.html" class="header__link header__link--active"
            >Shop</a
          >
        </nav>
      </div>
      <div class="header__titles">
        <h1 class="header__title">Buy from the guru</h1>
        <p class="header__subtitle">
          We need to shift some of this stuff so we can continue to operate,
          please help us
        </p>
      </div>
    </header>
    <main class="main">
      <section class="search">
        <div class="search__input-wrapper">
          <article class="card" aria-label="Product card">
            <div class="card-banner">
              <button type="button" class="search_offer">Limited offers</button>
            </div>

            <header class="card-header">
              <h1 class="card-title">What's availible</h1>
              <div class="card-subtitle">Table Guru</div>
            </header>

            <div class="card-art" id="search-card">
              <input
                type="text"
                class="search__input"
                placeholder="Search products"
              />

              <img
                src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1200&auto=format&fit=crop"
                alt="A bright mountain landscape"
              />
            </div>
            <div class="ask__footer card-footer">
              <p class="ask__char-count"></p>
              <div class="ask__buttons">
                <div class="buttons">
                  <button class="button button--primary search__submit">
                    Search!
                  </button>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="search__footer">
          <p class="search__result-count"></p>
          <select class="search__sort">
            <option>Sort by: Price (low to high)</option>
          </select>
        </div>
        <p class="search__loading">Loading...</p>
      </section>
      <section class="products">
        <h2 class="products__title">Products</h2>
        <ul class="products__list"></ul>
        <div class="products__show-more">
          <button class="button button--primary">Show more</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__links">
        <a href="#" class="footer__link">Terms and Conditions</a> |
        <a href="#" class="footer__link">Cookies</a>
      </p>
      <p class="footer__copyright">&copy; 202x</p>
    </footer>
  </body>
</html>
