<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy the brains | Ask the Brains</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" defer src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img src="../images/sandwich_logo.svg" alt="sandwich" />
        </div>
        <nav class="header__nav">
          <a href="../" class="header__link">Home</a>
          <a href="../about/" class="header__link">About</a>
          <a href="../ask/" class="header__link">Ask</a>
          <a href="./" class="header__link header__link--active">Shop</a>
        </nav>
      </div>
      <div class="header__titles">
        <h1 class="header__title">Buy the brains</h1>
        <p class="header__subtitle">
          We need to shift some of this stuff so we can continue to operate,
          please help us
        </p>
      </div>
    </header>
    <main class="main">
      <section class="search">
        <form class="search__input-wrapper">
          <input
            type="text"
            class="search__input"
            placeholder="Search products"
          />
          <button class="button button--primary search__submit">Search!</button>
        </form>
        <div class="search__footer">
          <p class="search__result-count"></p>
          <select class="search__sort">
            <option value="price">Price (low to high)</option>
            <option value="rating">Rating</option>
            <option value="title">Alphabetical (A to Z)</option>
          </select>
        </div>
        <p class="search__loading">Loading...</p>
      </section>
      <section class="products">
        <h2 class="products__title">Products</h2>
        <div class="products__list"></div>
        <div class="products__show-more">
          <button class="products__show-more-button button button--primary">
            Show more
          </button>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-top container">
        <div class="footer-column">
          <h4>Company</h4>
          <a href="./about/">About Us</a>
          <a href="#">Contact Us</a>
        </div>

        <div class="footer-column">
          <h4>Legal</h4>
          <a href="#">Cookies Policy</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>

      <div class="footer-bottom container">
        <p>Â© 2026 - All rights reserved</p>

        <div class="social-icons">
          <a href="#"
            ><img src="../images/social_media/insta.svg" alt="Instagram"
          /></a>
          <a href="#"
            ><img src="../images/social_media/dribbble.svg" alt="Dribbble"
          /></a>
          <a href="#"
            ><img src="../images/social_media/twitter.svg" alt="Twitter"
          /></a>
          <a href="#"
            ><img src="../images/social_media/youtube.svg" alt="YouTube"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
