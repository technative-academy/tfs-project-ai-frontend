<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/buttonPage.css" />
    
    <script type="module" defer src="./js/script.js"></script>
    <title>Button Styles</title>
</head>
<body>
    <h2 class="button-h2">Button Styles</h2>
    <main class="main">
      <div class="main-button-container">
        <div class="main-button-column-one">
          <h2>Hover Button</h2>
          <button class="btn btn-primary">Hover over me!</button>
        </div>
        <div class="main-button-column-two">
          <h2>Click Button</h2>
          <button class="btn btn-primary">Click me!</button>
        </div>
      </div>
      <hr class="button-hr-style-two">
      <hr class="button-hr-style-two">
      <div class="second-button-container">
        <div class="second-button-column-one">
          <h2>Outline Button with Hover</h2>
          <button class="btn btn-outline">Hover over me!</button>
        </div>
        <div class="second-button-column-two">
          <h2>Outline Button with Click</h2>
         
          <button class="btn btn-outline">Click me!</button>
        </div>
      </div>
    </main>




   
</body>
</html>
